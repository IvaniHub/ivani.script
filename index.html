 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ivani Hub</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 45px;
      background: linear-gradient(to right, #4facfe, #9b59b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      letter-spacing: 1px;
    }

    .buttons {
      margin: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 50px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .btn i { font-size: 18px; }
    .btn-red { background: linear-gradient(135deg, #e74c3c, #c0392b); }
    .btn-red:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(231,76,60,0.7); }
    .btn-blue { background: linear-gradient(135deg, #3b5998, #192f6a); }
    .btn-blue:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(59,89,152,0.7); }

    .card {
      background: rgba(255, 255, 255, 0.05);
      margin: 30px auto;
      padding: 25px;
      width: 90%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card:hover { transform: scale(1.02); box-shadow: 0 0 30px rgba(0,0,0,0.7); }

    .card h2 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 12px;
    }

    .code-box {
      background: #081018;
      color: #00ffe0;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      text-align: left;
      overflow-x: auto;
      font-size: 14px;
      border: 1px solid #233;
      user-select: all;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .copy-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .copy-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(79,172,254,0.7); }

    .status {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
      color: #2ecc71;
      text-shadow: 0 0 5px #2ecc71;
    }

    .copy-status {
      margin-top: 10px;
      font-size: 14px;
      color: #2ecc71;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .copy-status.show { opacity: 1; }

    /* ðŸ“± Mobile responsiveness */
    @media (max-width: 600px) {
      h1 { font-size: 32px; margin-top: 30px; }
      .btn { font-size: 14px; padding: 10px 18px; }
      .card { padding: 18px; }
      .card h2 { font-size: 20px; }
    }
  </style>
</head>
<body>

  <h1>Iris Hub</h1>

  <div class="buttons">
    <a href="https://www.youtube.com/@IvaniHubScript" target="_blank" class="btn btn-red">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a href="https://discord.gg/EAstMvFtwY" target="_blank" class="btn btn-blue">
      <i class="fab fa-discord"></i> Discord
    </a>
  </div>

  <div class="card">
    <h2>ðŸ“œ Script Link</h2>
    <p>Copy the script below to use with your executor</p>
    <div class="code-box" id="script-text">
loadstring(game:HttpGet("https://raw.githubusercontent.com/IvaniHub/IvaniHubScript/refs/heads/main/UpdateIvaniHub"))()
    </div>
    <button class="copy-btn" onclick="copyScript()">ðŸ“‹ Copy Script</button>
    <div id="copy-status" class="copy-status">âœ… Script copied!</div>
    <div class="status">Status: Active</div>
  </div>

  <script>
    function copyScript() {
      const script = document.getElementById("script-text").innerText.trim();
      navigator.clipboard.writeText(script).then(() => {
        const status = document.getElementById("copy-status");
        status.classList.add("show");
        setTimeout(() => status.classList.remove("show"), 2000);
      });
    }
  </script>

</body>
</html>
